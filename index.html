<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="form" method="post">
          
          <!-- register start -->          <div class="form-content register">
            <h1>Register</h1>
            <div class="form-group">
              <label for="register-username">
                <i class="bx bxs-envelope"></i>
              </label>
              <input
                type="email"
                name="register-email"
                id="register-email"
                placeholder="Email"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="register-username">
                <i class="bx bxs-user"></i>
              </label>
              <input
                type="text"
                name="register-username"
                id="register-username"
                placeholder="Username"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="register-password"
                id="register-password"
                placeholder="Password"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="retype-password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="retype-password"
                id="retype-password"
                placeholder="Retype Password"
                required
              />
            </div>
            <button name="register" type="submit" class="sign-up">Register</button>
            <p>or register with social platform</p>
            <div class="third-party">
              <button type="button" class="google">
                <a href="#">
                  <i class="bx bxl-google"></i>
                </a>
              </button>
              <button type="button" class="facebook">
                <a href="#">
                  <i class="bx bxl-facebook"></i>
                </a>
              </button>
              <button type="button" class="github">
                <a href="#">
                  <i class="bx bxl-github"></i>
                </a>
              </button>
              <button type="button" class="linkedin">
                <a href="#">
                  <i class="bx bxl-linkedin"></i>
                </a>
              </button>
            </div>
          </div>
          <!-- register end -->
          
          <!-- login start -->
          <div class="form-content login">
            <h1>Login</h1>
            <div class="form-group">
              <label for="username">
                <i class="bx bxs-user"></i>
              </label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <p>Forgot Password?</p>
            <button type="submit" class="login">Login</button>
            <p>or login with social platform</p>
            <div class="third-party">
              <button type="button" class="google">
                <a href="#">
                  <i class="bx bxl-google"></i>
                </a>
              </button>
              <button type="button" class="facebook">
                <a href="#">
                  <i class="bx bxl-facebook"></i>
                </a>
              </button>
              <button type="button" class="github">
                <a href="#">
                  <i class="bx bxl-github"></i>
                </a>
              </button>
              <button type="button" class="linkedin">
                <a href="#">
                  <i class="bx bxl-linkedin"></i>
                </a>
              </button>
            </div>
          </div>
          <!-- login end -->
          
        </form>
        <div class="side-form">
          <div class="register-text">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button type="submit" class="btn-register">Register</button>
          </div>
          
          <div class="login-text">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button type="submit" class="btn-login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js">
    </script>
  </body>
</html>
