<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- Form Login Start -->
        <form class="form-login" method="post">
          <div class="form-content-login">
            <h1>Login</h1>
            <div class="form-group">
              <label for="login-username">
                <i class="bx bxs-user"></i>
              </label>
              <input
                type="text"
                name="login-username"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="login-password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <p><a href="#">Forgot Password?</a></p>
            <button type="submit" class="btn-login">Login</button>
            <p>or login with socials platform</p>
            <div class="login-third-party">
              <a href="#">
                <button type="button" class="google">
                  <i class="bx bxl-google"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="facebook">
                  <i class="bx bxl-facebook"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="github">
                  <i class="bx bxl-github"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="linkedin">
                  <i class="bx bxl-linkedin"></i>
                </button>
              </a>
            </div>
          </div>
        </form>
        <!-- Form Login End -->

        <!-- Form Register Start -->
        <form class="form-register" method="post">
          <div class="form-content-register">
            <h1>Register</h1>
            <div class="form-group">
              <label for="email">
                <i class="bx bxs-envelope"></i>
              </label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">
                <i class="bx bxs-user"></i>
              </label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="retype-password">
                <i class="bx bxs-lock-alt"></i>
              </label>
              <input
                type="password"
                name="retype-password"
                id="retype-password"
                placeholder="Retype Password"
                required
              />
            </div>
            <button type="submit" class="btn-register">Register</button>
            <p>or register with socials platform</p>
            <div class="register-third-party">
              <a href="#">
                <button type="button" class="google">
                  <i class="bx bxl-google"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="facebook">
                  <i class="bx bxl-facebook"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="github">
                  <i class="bx bxl-github"></i>
                </button>
              </a>
              <a href="#">
                <button type="button" class="linkedin">
                  <i class="bx bxl-linkedin"></i>
                </button>
              </a>
            </div>
          </div>
        </form>
        <!-- Form Register End -->

        <div class="form-side">
          <div class="register-content">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button type="submit" class="register">Register</button>
          </div>

          <div class="login-content">
            <h1>Welcome Back</h1>
            <p>Already have an account?</p>
            <button type="submit" class="login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
